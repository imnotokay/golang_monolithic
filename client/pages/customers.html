{{ template "header" }}
<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1>Customers!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4"></div>
        <div class="col-lg-4 col-md-6 col-sm-8" align="right">
            <button id="btnCreate" type="button" class="btn btn-outline-primary">Create</button>
            <button id="btnEdit" type="button" class="btn btn-outline-primary">Edit</button>
            <button id="btnDelete" type="button" class="btn btn-outline-danger">Delete</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="table" id="customerTable">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Type Document</th>
                        <th>Document</th>
                        <th>Creation Date</th>
                        <th>Modification Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" id="modalCustomer">
    <div class="modal-dialog">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-6">
                            <label>Id</label>
                            <input type="text" id="txId" class="form-control" readonly />
                        </div>
                        <div class="col-6">
                            <label>Name</label>
                            <input type="text" id="txName" class="form-control" maxlength="200" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Type Document</label>
                            <select id="txTypeDoc" class="form-select">
                                <option selected value="">Pick an option</option>
                                <option value="1">Id</option>
                                <option value="2">Passport</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label>Document</label>
                            <input type="text" id="txDocument" class="form-control" maxlength="25" />
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-primary" id="btnSave">Save changes</button>
            </div>
        </div>
    </div>
</div>


{{template "footer"}}

<script src="../static/js/customers.js"></script>
